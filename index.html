* {

tr:hover {

}


a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    table {
        width: 100%;
    }

        padding: 10px;
    }
